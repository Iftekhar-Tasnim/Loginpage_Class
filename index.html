<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    
    <!-- Daisy UI + Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center asd"
  >
    <!-- Login page -->
    <section>
      <fieldset
        class="fieldset w-xs bg-base-100 border border-base-300 p-4 rounded-box shadow-lg"
      >
        <legend class="fieldset-legend text-lg font-bold">Login</legend>

        <label class="fieldset-label">Email</label>
        <input
          type="email"
          class="input input-bordered w-full"
          placeholder="Email"
        />

        <label class="fieldset-label">Password</label>
        <input
          type="password"
          class="input input-bordered w-full"
          placeholder="Password"
        />

        <button class="btn btn-neutral mt-4 w-full">Login</button>
      </fieldset>
    </section>

    

    
  </body>
</html>
